<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title><% preact.title %></title>
    <% if(htmlWebpackPlugin.options.seo && 'image' in htmlWebpackPlugin.options.seo) {%>
      <meta name="thumbnail" content="<%= htmlWebpackPlugin.options.seo.image %>">
    <% } %>
    <% if(htmlWebpackPlugin.options.seo && 'description' in htmlWebpackPlugin.options.seo) {%>
      <meta property="description" content="<%= htmlWebpackPlugin.options.seo.description %>" />
    <% } %>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
		<% preact.headEnd %>
	</head>
	<body>
		<% preact.bodyEnd %>
	</body>
</html>
